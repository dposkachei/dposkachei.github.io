<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Бутлегеры</title>
    <meta name="description" content="Описание">
    <meta property="og:title" content="Бутлегеры"/> 
    <meta property="og:description" content="Gtp and Pdf"/>
    <meta property="og:image" content="http://dposkachei.github.io/img/iceVchRmz00.jpg"/>
    <meta property="og:url" content="http://dposkachei.github.io/"/> 
    <meta property="og:site_name" content="Бутлегеры"/>
    <link rel="image_src" href="http://dposkachei.github.io/img/iceVchRmz00.jpg"/>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body ng-app="groupApp">
    <!-- content container -->
    <nav class="white" role="navigation" ng-controller="GroupListCtrl">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#/" class="brand-logo">
          bootleggers
        </a>
        <!-- nav container -->
        <ul class="right hide-on-med-and-down action-section black-text" >
          <li ng-repeat="person in persons">
            <a href="#/person/{{person.id}}">{{person.name}}</a>
          </li>
        </ul>
        <!-- nav-mobile container -->
        <ul id="nav-mobile" class="side-nav collapsible action-section" data-collapsible="accordion" ng-class="{'open-menu': menu}" ng-click="hideMenu()">
          <li ng-repeat="person in persons">
            <a href="#/person/{{person.id}}" >{{person.name}}</a>
          </li>
        </ul>
        <a data-activates="nav-mobile" class="button-collapse" ng-click="openMenu()"><i class="material-icons ">menu</i></a>
      </div>
    </nav>

    <main ng-view></main>
    <footer></footer>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/ngprogress.min.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
